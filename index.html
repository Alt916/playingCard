<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>Carte à joué</title>
</head>
<body>
    <div id="carte">
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
        <div id="photo">
            <img src="channels4_profile.jpeg" alt="image présentant un chevalier avec une hache">
        </div>
        <div id="info">
            <div id="pseudo">
                <h1>Chevalier</h1>
            </div>
            <div>
                DESCRIPTION : <br>
                <p>Le chevalier est un guerrier qui se bat avec une épée et une armure. Il est très for. </p>
            </div>
            <div id="stat">
                <div id="Vitalité">
                    <h2>Vitalité</h2>
                    <p>20</p>
                </div>
                <div id="force">
                    <h2>Force</h2>
                    <p>10</p>
                </div>
                <div id="agilite">
                    <h2>Agilité</h2>
                    <p>5</p>
                </div>
                <div id="intelligence">
                    <h2>Intelligence</h2>
                    <p>2</p>
                </div>
                <div id="Foi">
                    <h2>Foi</h2>
                    <p>1</p>
                </div>
            </div>
        </div>
    </div>
    <div class="flip-card-back">
        <div>
            <h2>O</h2>
        </div>
      </div>
    </div>
  </div>
    </div>   
    <div class="slider-thumb"></div> 
</body>
</html>
